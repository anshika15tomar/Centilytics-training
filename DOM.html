<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <!-- Form with validation -->
    <form name="myForm" action="" onsubmit="return validateForm()" method="post">
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form><br/><br/>

    <!-- Input field that converts text to uppercase -->
    Enter your name: <input type="text" id="fname" onchange="upperCase()">

    <h1 id="id1">My Heading 1</h1>
     <!-- Button to change heading color -->
     <button type="button" onclick="document.getElementById('id1').style.color = 'red'">
      Click Me!
  </button>
    <h2 onclick="this.innerHTML='Ooops!'">Click on this text!</h2>

   

    <h2>The onmouseover Attribute</h2>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" 
        style="background-color:magenta;width:120px;height:20px;padding:40px;">
        Mouse Over Me
    </div>

    <h2>JavaScript addEventListener()</h2>
    <div id="div1">
        <p id="p1">This is a paragraph.</p>
        <p id="p2">This is another paragraph.</p>
    </div>

    
    <button id="myBtn">Show Date</button>

    <script>
        // Converts text input to uppercase
        function upperCase() {
            const x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }

        
        document.getElementById("demo").innerHTML = "hello !(click the button below and it will display date:)";

        // Form validation to check if name is empty
        function validateForm() {
            let x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }

        // Change text on mouse over and out
        function mOver(obj) {
            obj.innerHTML = "My Name is Anshika:";
        }

        function mOut(obj) {
            obj.innerHTML = "Mouse Over Me";
        }

        // Event listener for button click to display date
        document.getElementById("myBtn").addEventListener("click", displayDate);

        function displayDate() {
            document.getElementById("demo").innerHTML = new Date();
        }

        // Remove a paragraph from div1
        const parent = document.getElementById("div1");
        const child = document.getElementById("p1");
        if (child) {
            parent.removeChild(child);
        }
    </script>

</body>
</html>
