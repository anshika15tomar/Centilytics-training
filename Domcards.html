<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            width: 200px;
            padding: 15px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 120px;
            border-radius: 8px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="card-container" id="cardContainer"></div>
    
    <script>
        // Array of card data
        const cardsData = [
            { title: "Card 1", description: "This is the first card", img: "https://i.pinimg.com/originals/87/ae/83/87ae8360cfe56fda3b49e609eb3b7c25.jpg" },
            { title: "Card 2", description: "This is the second card", img: "https://tse3.mm.bing.net/th?id=OIP.VQIIG04s9M9tQHByg0_v3QHaE8&pid=Api&P=0&h=180" },
            { title: "Card 3", description: "This is the third card", img: "https://tse2.mm.bing.net/th?id=OIP.RrePd1VbruvgUujvmA3b4gHaFj&pid=Api&P=0&h=180" }
        ];

        // Get the container where cards will be added
        const container = document.getElementById("cardContainer");

        // Function to create cards
        function createCard(title, description, imgSrc) {
            // Create card div
            const card = document.createElement("div");
            card.classList.add("card");

            // Create image element
            const img = document.createElement("img");
            img.src = imgSrc;

            // Create title element
            const titleElement = document.createElement("h3");
            titleElement.textContent = title;

            // Create description paragraph
            const descElement = document.createElement("p");
            descElement.textContent = description;

            // Append elements to card
            card.appendChild(img);
            card.appendChild(titleElement);
            card.appendChild(descElement);

            // Append card to container
            container.appendChild(card);
        }

        // Loop through data and create cards dynamically
        cardsData.forEach(card => {
            createCard(card.title, card.description, card.img);
        });

    </script>
</body>
</html>
