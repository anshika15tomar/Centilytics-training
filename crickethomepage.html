 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Homepage</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="webpage">
    <div class="sidebar">
        
        <img src="assets\englan-cricket-board.png" class="ECB-logo">
        <button class="login-btn">LOGIN</button>
        
        <ul class="side-menu">
            <li>Matches</li>
            <li>England</li>
            <li>Domestic</li>
            <li>Play</li>
            <li>Be Involved</li>
            <li>Video</li>
            <li>About</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <div class="left-text">
            <p id="p1"><small><small><small>1st Test, Day 5, New Zealand v England 2023</small></small></small></p>
           
            <p id="p2">England win by 267 runs</p>
        </div>

        <div>
            
        </div>

            <button class="match-btn">
                <p class="view">VIEW MATCH</p>
            <img src="assets\right-arrow.png" alt="arrow" class="arrow-img">
        </button>
        </div>
        <div class="highlight">
            <div class="time-duration">
                <img src="assets\play-transparent.png" alt="">
                <span>07:05</span>
            </div>
            <h1><strong><big><b>HIGHLIGHTS | BRUTAL BATTING AND <br>DISCIPLINED BOWLING HELPS ENGLAND <br>TO RECORD-BREAKING WIN<b></big></strong></h1>
            <p>22 February 2023</p>

            <button class="video-btn">
                WATCH VIDEO
                <img src="assets\right-arrow.png" alt="arrow" class="arrow-img">
            </button>
        </div>
    </div>
</div>

<span>
    <div class="container">
<div class="card">
    <img src="assets/card-1.png" alt="card1">
</div>
<div class="card">
    <img src="assets/card-1.png" alt="card3">
</div>
<div class="card">
    <img src="assets/card-2.png" alt="card2">
</div>

</div>
</span>
</body>
</html>
